<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- ICON BOOTSTRAP --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
     
     <!-- CSS APLICAÇÃO -->
     <link rel="stylesheet" href="css/styles.css">

    <!-- JavaScript Bundle with Popper BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous" defer></script>

    <title>Alert</title>
</head>
<body>
     <!-- Carousel-->
    <div class="container mb-4">
        <div class="col-8">
            <div class="carousel slide" id="carousel" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button
                        class="active"
                        type="button"
                        data-bs-target="#carousel"
                        data-bs-slide-to="0"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carousel"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        class="active"
                        type="button"
                        data-bs-target="#carousel"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/img4.jpg" alt="Carro 1" class="d-block w-100 img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="img/img2.jpg" alt="Carro 2" class="d-block w-100 img-fluid">
                    </div>
                    <div class="carousel-item">
                        <img src="img/img5.jpg" alt="Carro 3" class="d-block w-100 img-fluid">
                    </div>
                </div>

                <button 
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carousel"
                    data-bs-slide="prev"
                    >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button 
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carousel"
                    data-bs-slide="next"
                >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>
        </div>
    </div>

<hr/>
<br/>
      <!-- Carousel com Texto-->
      <div class="container mb-4">
        <div class="col-12">
            <div class="carousel slide" id="carousel2" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button
                        class="active"
                        type="button"
                        data-bs-target="#carousel2"
                        data-bs-slide-to="0"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carousel2"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        class="active"
                        type="button"
                        data-bs-target="#carousel2"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/img4.jpg" alt="Carro 1" class="d-block w-100 img-fluid" />
                        <div class="carousel-caption">
                            <h5>Primeiro Slide</h5>
                            <p>Lorem ipsum dolor sit amet, consectetur adip</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/img2.jpg" alt="Carro 2" class="d-block w-100 img-fluid" />
                        <div class="carousel-caption">
                            <h5>Segundo Slide</h5>
                            <p>Lorem ipsum dolor sit amet, consectetur adip</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/img5.jpg" alt="Carro 3" class="d-block w-100 img-fluid" />
                        <div class="carousel-caption">
                            <h5>Terceiro Slide</h5>
                            <p>Lorem ipsum dolor sit amet, consectetur adip</p>
                        </div>
                    </div>
                </div>

                <button 
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carousel2"
                    data-bs-slide="prev"
                    >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button 
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carousel2"
                    data-bs-slide="next"
                >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
