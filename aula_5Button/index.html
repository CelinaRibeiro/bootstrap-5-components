<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- ICON BOOTSTRAP --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
     
     <!-- CSS APLICAÇÃO -->
     <link rel="stylesheet" href="css/styles.css">

    <!-- JavaScript Bundle with Popper BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous" defer></script>

    <title>Alert</title>
</head>
<body>
    <!-- Button -->
    <div class="container">
        <div>
            <button type="button" class="btn btn-primary">Entrar</button>
            <button type="button" class="btn btn-success">Botão</button>
            <button type="button" class="btn btn-secondary">Botão</button>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-primary btn-lg">Large button</button>
            <button type="button" class="btn btn-primary btn-sm">Small button</button>
            <button type="button" class="btn btn-danger" disabled>Botão</button>
        </div>

        <br/>
        <div class="col-3 mb-4">
            <div class="d-grid mb-4">
                <button class="btn btn-primary">Botão de bloco</button>
            </div>
        </div>

        <br/>

        <!-- Button Group-->
        <div class="mb-4">
            <h2>Configure a seção:</h2>
            <div class="btn btn-group" role="group" aria-label="Exemplo">
                <button type="button" class="btn btn-success">Diminuir</button>
                <button type="button" class="btn btn-success">Confirmar</button>
                <button type="button" class="btn btn-success">Aumentar</button>
            </div>
        </div>


        <div class="mb-4">
            <div class="btn btn-group" role="group" aria-label="Exemplo2">
                <button type="button" class="btn btn-outline-secondary">1</button>
                <button type="button" class="btn btn-outline-secondary">2</button>
                <button type="button" class="btn btn-outline-secondary">3</button>
                <button type="button" class="btn btn-outline-secondary">4</button>
            </div>
        </div>

        <div class="mb-4">
            <h2>Vertical:</h2>
            <div class="btn btn-group-vertical" role="group" aria-label="Exemplo">
                <button type="button" class="btn btn-warning">Diminuir</button>
                <button type="button" class="btn btn-warning">Confirmar</button>
                <button type="button" class="btn btn-warning">Aumentar</button>
            </div>
        </div>
    </div>
</body>
</html>
