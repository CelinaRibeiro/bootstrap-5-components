<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- CSS BOOTSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

     <!-- ICON BOOTSTRAP --> 
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      
      <!-- CSS APLICAÇÃO -->
      <link rel="stylesheet" href="css/styles.css">
 
     <!-- JavaScript Bundle with Popper BOOTSTRAP -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous" defer></script>
 
     <title>Accordion</title>
</head>
<body>
    <!-- Accordion -->
    <div class="col-4 m-4">
        <h2>Accordion</h2>
        <div class="accordion" id="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button 
                        class="accordion-button"
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#collapseOne"
                        aria-expanded="true" 
                        aria-controls="collapseOne"
                        >
                        Item 1
                    </button>
                </h2>
                <div 
                    class="accordion-collapse collapse show"
                    id="collapseOne"
                    aria-labelledby="headingOne"
                    data-bs-target="#accordion"
                >
                <div class="accordion-body">
                    <p>Este é o item 1 e sua descrição</p>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button 
                        class="accordion-button"
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#collapseTwo"
                        aria-expanded="true" 
                        aria-controls="collapseTwo"
                        >
                        Item 2
                    </button>
                </h2>
                <div 
                    class="accordion-collapse collapse"
                    id="collapseTwo"
                    aria-labelledby="headingTwo"
                    data-bs-target="#accordion"
                >
                <div class="accordion-body">
                    <p>Este é o item 2 e sua descrição</p>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button 
                        class="accordion-button"
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#collapseThree"
                        aria-expanded="true" 
                        aria-controls="collapseThree"
                        >
                        Item 3
                    </button>
                </h2>
                <div 
                    class="accordion-collapse collapse"
                    id="collapseThree"
                    aria-labelledby="headingThree"
                    data-bs-target="#accordion"
                >
                <div class="accordion-body">
                    <p>Este é o item 3 e sua descrição</p>
                </div>
            </div>
        </div> 
    </div>

</body>
</html>
